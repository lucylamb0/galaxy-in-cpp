name: Linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        compiler: [g++-23]
        configuration: [Debug, Release]
        exclude:
          - os: ubuntu-20.04
            compiler: g++-23
          - os: ubuntu-20.04
            compiler: clang++-23
        include:
          - os: ubuntu-22.04
            continue-on-error: true
          - os: ubuntu-20.04
            continue-on-error: false
    steps:
    - uses: actions/checkout@v2
    - name: Install g++-11 for minimal required libstdc++
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update && sudo apt-get install -y g++
    - name: install
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libfreetype-dev ${{ matrix.compiler }}
    - name: configure
      run: cmake -D CMAKE_BUILD_TYPE=${{ matrix.configuration }} -D CMAKE_CXX_COMPILER=${{ matrix.compiler }} -S . -B ${{ matrix.configuration }}
    - name: build
      run: cmake --build ${{ matrix.configuration }} -j $(nproc --all)
    - name: run unit tests
      run: |
        cd ${{ matrix.configuration }}
        ctest --output-on-failure --schedule-random -j $(nproc --all)
